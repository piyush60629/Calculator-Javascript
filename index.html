<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:powderblue;">
    <div class="text-center container mt-2">
        <h1 class="alert alert-info">Calculator</h1>
        <input id="num1" class="form-control" placeholder="Enter 1st no"><br>
        <input id="num2" class="form-control" placeholder="Enter 2nd no"><br>
        <button onclick="my_add()" class="btn btn-danger">+</button>
        <button onclick="my_sub()" class="btn btn-danger">-</button>
        <button onclick="my_mul()" class="btn btn-danger">*</button>
        <button onclick="my_div()"class="btn btn-danger">/</button><br><br><br>
        <h2>Result is : </h2>
        <div id="result">
        </div>
    </div>
    <script>
        function my_add(x,y){
            var x=document.getElementById("num1").value
            var y=document.getElementById("num2").value
            var z=Number(x)+Number(y)
            console.log(z)
            document.getElementById("result").innerHTML='<h2>' + String(z.toFixed(2)) + '<h2>';
        }
        function my_sub(x,y){
            var x=document.getElementById("num1").value
            var y=document.getElementById("num2").value
            var z=Number(x)-Number(y)
            console.log(z)
            document.getElementById("result").innerHTML='<h2>' + String(z.toFixed(2)) + '<h2>';
        }
        function my_mul(x,y){
            var x=document.getElementById("num1").value
            var y=document.getElementById("num2").value
            var z=Number(x)*Number(y)
            console.log(z)
            document.getElementById("result").innerHTML='<h2>' + String(z.toFixed(2)) + '<h2>';
        }
        function my_div(x,y){
            var x=document.getElementById("num1").value
            var y=document.getElementById("num2").value
            var z=Number(x)/Number(y)
            console.log(z)
            document.getElementById("result").innerHTML='<h2>' + String(z.toFixed(2)) + '<h2>';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
